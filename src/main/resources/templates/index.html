<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Service</title>
</head>
<body>
<h2>RestAPI webszolgáltatásai, webservice</h2>
<table>
  <tr>
    <th>Metódus</th>
    <th>URL</th>
    <th>Szolgáltatás</th>
  </tr>
  <tr>
    <td>GET</td>
    <td><a href="/categories">/categories</a></td>
    <td>Kategóriák listája</td>
  </tr>
  <tr>
    <td>GET</td>
    <td><a href="/categories/1">/categories/{id}</a></td>
    <td>Egy lategória</td>
  </tr>
  <tr>
    <td>GET</td>
    <td><a href="/categories/1/clubs">/categories/{id}/clubs</a></td>
    <td>Egy lategóriába tartozó klubok</td>
  </tr>
</table>
</body>
</html>
